<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlockChain</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body style="background-color: #0A050F">
	<div class="conteiner-fluid">
		
		<div class="alert alert-info" role="alert">
		  All bugs found in the program are features and are provided by the developer !!!
		</div>

		<div class="row">
			<div class="col-md-9">

				<div class="text-center">
					<h1><span class="badge badge-secondary">Check Block</span></h1>

					<div data-spy="scroll" data-offset="0" class="mx-md-3 mb-2">
					  	<ul class="list-group">

							<li class="list-group-item list-group-item-success">
								<form method="post" action="/check-block/">
									<input type="submit" class="btn btn-outline-success" value="Check">
								</form>
							</li>
							
							{% if blocks != None %}
								{% for block in blocks %}
								  	<li class="list-group-item d-flex justify-content-between align-items-center">
								    	{{ block['name'] }}
								   		<span class="badge badge-primary badge-pill">{{ block['state'] }}</span>
								  	</li>
								{% endfor %}
							{% endif %}

						</ul>
					</div>
				</div>

			</div>

			<div class="col-md-3">
				
				<div class="text-center">
	
					<div class="card bg-light mb-3" style="max-width: 18rem;">

				 	<div class="card-header text-center"><h1><span class="badge badge-secondary">Add Block</span></h1></div>

				  	<div class="card-body">

				  		{% if error %}
				    		<h5 class="card-title"><div class="alert alert-danger" role="alert">Error</div></h5>
				    	{% endif %}

				    	<p class="card-text">

				    		<form method="post" action="/add-block/">

						  		<div class="form-group mx-md-3 mb-2">
							    	<label for="from">From</label>
							    	<input type="text" class="form-control" name="from">
						  		</div>

						  		<div class="form-group mx-md-3 mb-2">
								    <label for="amount">Amount</label>
								    <input type="text" class="form-control" name="amount">
								</div>

								<div class="form-group mx-md-3 mb-2">
								    <label for="to">To</label>
								    <input type="text" class="form-control" name="to">
								</div>

								<input type="submit" class="btn btn-outline-success form-group mx-md-3 mb-2" value="Add">
					
							</form>

				    	</p>

				  	</div>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
